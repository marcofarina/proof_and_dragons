<!DOCTYPE html>
<html lang="it" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Language" content="it">
    <title>Proof & Dragons - PoW Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {}
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 flex flex-col min-h-screen selection:bg-cyan-500 selection:text-black">

<header class="p-4 sm:p-5 bg-gray-200 dark:bg-gray-800 shadow-lg flex justify-between items-center relative">
    <h1 class="text-3xl sm:text-4xl md:text-5xl font-game text-cyan-600 dark:text-cyan-400">Proof & Dragons</h1>
    <div class="flex items-center space-x-3">
        <button id="themeToggle" class="p-2 rounded-full hover:bg-gray-300 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-200 dark:focus:ring-offset-gray-800 focus:ring-cyan-500" aria-label="Toggle Light/Dark Theme" aria-pressed="false">
                <span id="themeIconSun" class="hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 sm:w-7 sm:h-7">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-6.364-.386l1.591-1.591M3 12h2.25m.386-6.364l1.591 1.591" />
                    </svg>
                </span>
            <span id="themeIconMoon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 sm:w-7 sm:h-7">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
                    </svg>
                </span>
        </button>
        <button id="menuToggle" class="p-2 rounded-full hover:bg-gray-300 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-200 dark:focus:ring-offset-gray-800 focus:ring-cyan-500" aria-label="Apri menu" aria-expanded="false" aria-controls="appMenu">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 sm:w-7 sm:h-7">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
        </button>
    </div>
    <div id="appMenu" class="hidden absolute top-full right-0 mt-2 w-64 bg-white dark:bg-gray-800 rounded-lg shadow-xl border border-gray-300 dark:border-gray-700 z-20 p-4 space-y-3">
        <a href="#" id="manualLink" class="block px-4 py-2 text-base text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md">Manuale</a>
        <a href="#" id="githubLink" target="_blank" rel="noopener noreferrer" class="block px-4 py-2 text-base text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md">Repository GitHub</a>
        <hr class="border-gray-300 dark:border-gray-600">
        <button id="resetGameButton" class="w-full bg-red-500 hover:bg-red-600 dark:bg-red-600 dark:hover:bg-red-700 text-white text-base font-semibold py-2 px-4 rounded-lg shadow-md transition-colors duration-150 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75 hidden">
            Ricomincia partita
        </button>
    </div>
</header>

<main class="flex-grow grid grid-cols-1 lg:grid-cols-3 gap-4 sm:gap-5 p-4 sm:p-5">

    <div id="verificationModule" class="bg-white dark:bg-gray-800 p-5 sm:p-6 rounded-xl shadow-2xl border border-gray-300 dark:border-gray-700 lg:order-1">
        <h2 class="text-2xl sm:text-3xl font-semibold mb-4 sm:mb-5 border-b-2 border-cyan-500 dark:border-cyan-600 pb-3 text-cyan-600 dark:text-cyan-400">Verifica Tentativo di Mining</h2>
        <form id="verifyForm" class="space-y-4 sm:space-y-5">
            <div>
                <label for="poolName" class="block text-base font-medium text-gray-700 dark:text-gray-300 mb-1.5">Nome Pool (max 10 caratteri, no spazi):</label>
                <input type="text" id="poolName" name="poolName" required maxlength="10" class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-gray-100 rounded-lg p-3 text-base focus:ring-cyan-500 focus:border-cyan-500 placeholder-gray-500 dark:placeholder-gray-400" placeholder="Es. Satoshi">
            </div>
            <div>
                <label for="nonce" class="block text-base font-medium text-gray-700 dark:text-gray-300 mb-1.5">Nonce (2-32):</label>
                <input type="number" id="nonce" name="nonce" min="2" max="32" required class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-gray-100 rounded-lg p-3 text-base focus:ring-cyan-500 focus:border-cyan-500 placeholder-gray-500 dark:placeholder-gray-400" placeholder="Es. 16">
            </div>
            <button type="button" id="verifyAttempt" class="w-full bg-cyan-500 hover:bg-cyan-600 dark:bg-cyan-600 dark:hover:bg-cyan-700 text-white text-lg font-semibold py-3 px-4 rounded-lg shadow-md transition-colors duration-150 focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:ring-opacity-75">
                Verifica Tentativo
            </button>
        </form>
    </div>

    <div id="divisorDisplayContainer" class="bg-white dark:bg-gray-800 p-5 sm:p-6 rounded-xl shadow-2xl border border-gray-300 dark:border-gray-700 lg:order-2">
        <h2 class="text-2xl sm:text-3xl font-semibold mb-4 sm:mb-5 border-b-2 border-purple-500 dark:border-purple-600 pb-3 text-purple-600 dark:text-purple-400">Seleziona Divisore Attivo</h2>
        <div id="divisorGrid" class="grid grid-cols-4 gap-3 sm:gap-4 justify-center max-w-md mx-auto">
        </div>
    </div>

    <div id="mempoolContainer" class="bg-white dark:bg-gray-800 p-5 sm:p-6 rounded-xl shadow-2xl border border-gray-300 dark:border-gray-700 lg:order-3 flex flex-col">
        <h2 class="text-2xl sm:text-3xl font-semibold mb-4 sm:mb-5 border-b-2 border-teal-500 dark:border-teal-600 pb-3 text-teal-600 dark:text-teal-400">Mempool <span class="text-base text-gray-600 dark:text-gray-400">(Seleziona max 2 per Blocco 3)</span></h2>
        <div id="mempoolGrid" class="grid grid-cols-2 sm:grid-cols-3 gap-3 sm:gap-4 flex-grow">
        </div>
    </div>

    <section id="calculationDetailsContainer" class="bg-white dark:bg-gray-800 p-5 sm:p-6 rounded-xl shadow-2xl border-2 border-gray-300 dark:border-gray-700 lg:order-4">
        <h2 class="text-2xl sm:text-3xl font-semibold mb-4 sm:mb-5 border-b-2 border-indigo-500 dark:border-indigo-600 pb-3 text-indigo-600 dark:text-indigo-400">Dettaglio Calcoli Verifica</h2>
        <div id="calculationDetailsBox" class="space-y-2 text-gray-800 dark:text-gray-100" aria-live="polite">
            <p class="text-gray-500 dark:text-gray-400">Effettua una verifica per visualizzare i dettagli del calcolo qui.</p>
        </div>
    </section>

    <div id="timewallContainer" class="bg-white dark:bg-gray-800 p-5 sm:p-6 rounded-xl shadow-2xl border border-gray-300 dark:border-gray-700 lg:col-span-2 lg:order-5 min-h-[350px] lg:min-h-0">
        <h2 class="text-2xl sm:text-3xl font-semibold mb-4 sm:mb-5 border-b-2 border-orange-500 dark:border-orange-600 pb-3 text-orange-600 dark:text-orange-400">Timewall</h2>
        <div id="timewallChainContainer" class="pb-3">
            <div id="timewallChain" class="flex space-x-4 overflow-x-auto h-full">
            </div>
        </div>
    </div>
</main>

<div id="messageArea" class="fixed bottom-5 right-5 text-white p-4 sm:p-5 rounded-lg shadow-xl max-w-sm sm:max-w-md text-base sm:text-lg z-50 transition-opacity duration-300 ease-out opacity-0" style="display: none;" aria-live="assertive">
</div>

<script src="script.js"></script>
</body>
</html>
